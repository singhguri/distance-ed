{% extends "myapp/base.html" %}

{% block title %} Courses {% endblock %}

{% block body_block%}

{% if course_list %}
<h2>List of Courses</h2>
<ol>
    {% for course in course_list %}
    <li>{{course.title}}</li>
    {% endfor %}
</ol>
{% else %}
<strong>There are no courses</strong>
{% endif %}

<a href="{% url 'place-order' %}">Place an Order</a>
{% endblock %}
